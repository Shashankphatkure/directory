<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Offline - PeerMetals</title>
    <style>
      body {
        font-family: system-ui, -apple-system, sans-serif;
        background: #333333;
        color: #c0c0c0;
        display: flex;
        align-items: center;
        justify-content: center;
        min-height: 100vh;
        margin: 0;
        padding: 20px;
        text-align: center;
      }
      .container {
        max-width: 600px;

      h1 {

        font-weight: bold;

      }

    <div class="container">
